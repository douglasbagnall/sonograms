<!DOCTYPE html>
<html>
<head>  <meta charset="utf-8">

  <title>Kiwi sonogram</title>
  <script type="text/javascript" src="dsp.js"></script>
  <script type="text/javascript" src="audio.js"></script>
  <link rel="stylesheet" href="sonogram.css" />
</head>
<body>

  <div id=message></div>
  <div id=instructions>
    <p>Mode (use keyboard)</p>

    <div id="colour-m"><b>M</b> Male kiwi</div>
    <div id="colour-f"><b>F</b> Female kiwi </div>
    <div id="colour-k"><b>K</b> Unidentified kiwi</div>
    <div id="colour-r"><b>R</b> Morepork (Ruru)</div>
    <div id="colour-n"><b>N</b> Not a bird</div>
    <div id="colour-e"><b>E</b> Erase </div>
    <br>
    <div id="colour-p"><b>P</b> Pause/play </div>
</div>

  <canvas id="fft" width="1100" height="600"></canvas>

</body>
</html>
